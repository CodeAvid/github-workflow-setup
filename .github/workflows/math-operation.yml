name: Mathamatical Operations
run-name: ${{ github.actor }} is running math operations
on: [push]
jobs:
  job1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: expr 3 + 7 > math-homework.txt
      - name: Upload math result of Job 1
        uses: actions/upload-artifact@v4
        with:
          name: homework_pre
          path: math-homework.txt
          retention-days: 1

  job2:
    name: Multiply by 2
    runs-on: windows-latest
    needs: job1
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v4
        with:
          name: homework_pre
      - shell: bash
        run: |
          value=`cat math-homework.txt`
          expr $value \* 2 > math-homework.txt
      - name: Upload math result of Job 2
        uses: actions/upload-artifact@v4
        with:
          name: homework_post
          path: math-homework.txt
          retention-days: 1


  job3:
    name: Display result
    runs-on: macos-latest
    needs: job2
    steps:
      - name: Download math result for job 2
        uses: actions/download-artifact@v4
        with:
          name: homework_post
      - name: Print the final result
        shell: bash
        run: |
          value=`cat math-homework.txt`
          echo The result is $value